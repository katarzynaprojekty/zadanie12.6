<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Countries</title>
	<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>   
	<div class="container">
		<h1>Country search engine</h1>
		<input id="country-name" class="form-control" type="text" />
		<button id="search" class="btn btn-default">Search a country</button>
		<br><br>
		<div class="section">
			<h2>List of countries</h2>
	<!--
			<ul id="countries">
				<li>No data</li>
			</ul>
	-->

			<table class="table table-hover">
				<thead>
					<tr>
						<th>Country:</th>
						<th>Capital:</th>
						<th>Currency:</th>
						<th>Time zone:</th>
						<th>Region:</th>
						<th>Population:</th>			
					</tr>
				</thead>
				<tbody id="table-body">

				</tbody>
			</table>
		</div>
	</div>
  <script src="js/script.js"></script>
</body>
</html>
